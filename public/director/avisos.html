<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Avisos - Director</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<!-- VALIDACIÓN -->
<script>
if (!localStorage.getItem("token") || localStorage.getItem("rol") !== "director") {
    window.location.href = "../index.html";
}
</script>

<div class="flex">

    <!-- SIDEBAR -->
    <aside class="w-60 bg-green-700 text-white min-h-screen p-4 flex flex-col gap-4">
        <h2 class="text-xl font-bold mb-5 text-center">Director</h2>

        <a href="./director.html" class="hover:underline">Inicio</a>
        <a href="./jugadores.html" class="hover:underline">Jugadores</a>
        <a href="./entrenadores.html" class="hover:underline">Entrenadores</a>
        <a href="./categorias.html" class="hover:underline">Categorías</a>
        <a href="./eventos.html" class="hover:underline">Eventos</a>
        <a href="./pagos.html" class="hover:underline">Pagos</a>
        <a href="./avisos.html" class="font-bold underline">Avisos</a>
        <a href="./reportes.html" class="hover:underline">Reportes</a>

        <button onclick="logout()" class="bg-red-600 p-2 mt-auto rounded">
            Cerrar sesión
        </button>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex-1 p-8">

        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-green-700">Gestión de Avisos</h1>

            <button onclick="abrirModalAviso()"
                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
                + Nuevo aviso
            </button>
        </div>

        <!-- FILTROS -->
        <div class="grid grid-cols-5 gap-4 mb-6">

            <div>
                <label class="font-semibold">Tipo</label>
                <select id="filtroTipo" class="w-full border p-2 rounded">
                    <option value="">Todos</option>
                    <option value="Torneo">Torneo</option>
                    <option value="Entrenamiento">Entrenamiento</option>
                    <option value="General">General</option>
                </select>
            </div>

            <div>
                <label class="font-semibold">Estado</label>
                <select id="filtroEstado" class="w-full border p-2 rounded">
                    <option value="">Todos</option>
                    <option value="Vigente">Vigente</option>
                    <option value="Archivado">Archivado</option>
                </select>
            </div>

            <div>
                <label class="font-semibold">Destinatario</label>
                <select id="filtroDestinatario" class="w-full border p-2 rounded">
                    <option value="">Todos</option>
                    <option value="Apoderados">Apoderados</option>
                    <option value="Entrenadores">Entrenadores</option>
                </select>
            </div>

            <div>
                <label class="font-semibold">Categoría</label>
                <select id="filtroCategoria" class="w-full border p-2 rounded">
                    <option value="">Todas</option>
                </select>
            </div>

            <div>
                <label class="font-semibold">Buscar</label>
                <input id="filtroBuscar" type="text" class="w-full border p-2 rounded"
                       placeholder="Título o contenido..." />
            </div>
        </div>

        <!-- TABLA AVISOS -->
        <div class="bg-white p-4 rounded shadow">
            <table class="w-full table-auto">
                <thead>
                    <tr class="border-b bg-gray-200">
                        <th class="p-2 text-left">Título</th>
                        <th class="p-2 text-left">Tipo</th>
                        <th class="p-2 text-left">Destinatario</th>
                        <th class="p-2 text-left">Fecha evento</th>
                        <th class="p-2 text-left">Estado</th>
                        <th class="p-2 text-left">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbodyAvisos"></tbody>
            </table>

            <p id="mensajeSinAvisos" class="text-center text-gray-500 mt-4 hidden">
                No hay avisos registrados con los filtros actuales.
            </p>
        </div>

    </main>
</div>

<!-- MODAL CREAR / EDITAR AVISO -->
<div id="modalAviso" class="fixed inset-0 bg-black bg-opacity-40 hidden flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-[500px]">

        <h2 id="tituloModalAviso" class="text-xl font-bold text-green-700 mb-4">Nuevo aviso</h2>

        <input type="hidden" id="avisoId" />

        <div class="mb-3">
            <label class="font-semibold">Título</label>
            <input type="text" id="avisoTitulo" class="border p-2 rounded w-full" />
        </div>

        <div class="mb-3 grid grid-cols-2 gap-3">
            <div>
                <label class="font-semibold">Tipo</label>
                <select id="avisoTipo" class="border p-2 rounded w-full">
                    <option value="General">General</option>
                    <option value="Torneo">Torneo</option>
                    <option value="Entrenamiento">Entrenamiento</option>
                </select>
            </div>

            <div>
                <label class="font-semibold">Destinatario</label>
                <select id="avisoDestinatario" class="border p-2 rounded w-full" onchange="mostrarSeleccionEspecifica()">
                    <option value="Todos">Todos</option>
                    <option value="Apoderados">Apoderados</option>
                    <option value="Entrenadores">Entrenadores</option>
                    <option value="EntrenadorEspecifico">Entrenador específico</option>
                    <option value="ApoderadoEspecifico">Jugador específico</option>
                </select>
            </div>
        </div>

        <!-- Entrenador específico -->
        <div id="bloqueEntrenador" class="mb-3 hidden">
            <label class="font-semibold">Seleccionar entrenador</label>
            <select id="avisoEntrenadorId" class="border p-2 rounded w-full">
                <option value="">Seleccione un entrenador…</option>
            </select>
        </div>

        <!-- Jugador específico -->
        <div id="bloqueJugador" class="mb-3 hidden">
            <label class="font-semibold">Seleccionar jugador</label>
            <select id="avisoJugadorId" class="border p-2 rounded w-full">
                <option value="">Seleccione un jugador…</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="font-semibold">Categoría destinataria</label>
            <select id="avisoCategoria" class="border p-2 rounded w-full">
                <option value="">Ninguna (no filtrar)</option>
                <option value="todas">Todas las categorías</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="font-semibold">Fecha evento (opcional)</label>
            <input type="date" id="avisoFechaEvento" class="border p-2 rounded w-full" />
        </div>

        <div class="mb-3">
            <label class="font-semibold">Contenido</label>
            <textarea id="avisoContenido" class="border p-2 rounded w-full" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label class="font-semibold">Estado</label>
            <select id="avisoEstado" class="border p-2 rounded w-full">
                <option value="Vigente">Vigente</option>
                <option value="Archivado">Archivado</option>
            </select>
        </div>

        <div class="flex justify-end gap-2 mt-4">
            <button onclick="cerrarModalAviso()" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">
                Cancelar
            </button>

            <button onclick="guardarAviso()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
                Guardar
            </button>
        </div>

    </div>
</div>

<!-- SOCKET.IO -->
<script src="/socket.io/socket.io.js"></script>

<!-- CONEXIÓN DEL DIRECTOR -->
<script>
const socket = io({
    auth: {
        userId: localStorage.getItem("userId"),
        rol: localStorage.getItem("rol")
    }
});
</script>

<script src="../js/config.js"></script>
<!-- JS PRINCIPAL -->
<script src="/js/avisos.js"></script>

</body>
</html>
