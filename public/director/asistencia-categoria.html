<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistencia por Categoría</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Estilos globales -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>

<body>

<!-- VALIDACIÓN -->
<script>
if (!localStorage.getItem("token") || localStorage.getItem("rol") !== "director") {
    window.location.href = "../index.html";
}
</script>

<script src="../js/config.js"></script>
<script src="../js/loadSidebar.js"></script>

<!-- =============================
        SIDEBAR DINÁMICO
============================== -->
<div id="sidebar-container"></div>

<!-- =============================
        BOTÓN MENÚ (MÓVIL)
============================== -->
<button id="btnMenu"
    class="md:hidden fixed top-4 left-4 bg-green-700 text-white p-2 rounded shadow z-50">
    ☰
</button>

<!-- ACTIVAR SIDEBAR RESPONSIVE -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    const btnMenu = document.getElementById("btnMenu");

    btnMenu.addEventListener("click", () => {
        const sidebar = document.getElementById("sidebar");
        if (sidebar) sidebar.classList.toggle("active");
    });
});
</script>

<!-- =============================
        CONTENIDO PRINCIPAL
============================== -->
<main class="p-8">

    <button onclick="window.location.href='./categorias.html'"
            class="mb-6 bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">
        ← Volver
    </button>

    <h1 id="tituloCategoria" class="text-3xl font-bold text-green-700 mb-4">
        Asistencia por Categoría
    </h1>

    <!-- INFO CATEGORIA -->
    <div class="bg-white p-6 rounded shadow mb-8">
        <h2 class="text-xl text-green-700 font-semibold mb-3">Información de la Categoría</h2>
        <p id="infoNombre"></p>
        <p id="infoEntrenador"></p>
        <p id="infoTotalEventos"></p>
        <p id="infoAsistenciaPromedio"></p>
    </div>

    <!-- LISTA DE EVENTOS -->
    <div class="bg-white p-6 rounded shadow overflow-x-auto">
        <h2 class="text-xl text-green-700 font-semibold mb-4">Eventos Registrados</h2>

        <table class="w-full table-auto min-w-[500px]">
            <thead>
                <tr class="border-b bg-gray-200">
                    <th class="p-2">Fecha</th>
                    <th class="p-2">Tipo</th>
                    <th class="p-2">% Asistencia</th>
                    <th class="p-2">Detalle</th>
                </tr>
            </thead>
            <tbody id="tbodyEventos"></tbody>
        </table>
    </div>

</main>


<!-- =============================
        JAVASCRIPT ORIGINAL
============================== -->
<script>

function logout() {
    localStorage.clear();
    window.location.href = "../index.html";
}

const idCategoria = localStorage.getItem("categoriaSeleccionada");
if (!idCategoria) {
    alert("Categoría no seleccionada");
    window.location.href = "./categorias.html";
}

/* ==========================================
   1) CARGAR INFORMACIÓN DE CATEGORÍA
=========================================== */
async function cargarCategoria() {

    const res = await fetch(`${BASE_URL}/api/categorias/${idCategoria}`);
    const categoria = await res.json();

    document.getElementById("tituloCategoria").innerText =
        `Asistencia de ${categoria.nombre}`;

    document.getElementById("infoNombre").innerText =
        `Categoría: ${categoria.nombre}`;

    document.getElementById("infoEntrenador").innerText =
        categoria.entrenador
        ? `Entrenador: ${categoria.entrenador.nombre}`
        : "Entrenador: No asignado";
}

/* ==========================================
   2) PROMEDIO GENERAL DE LA CATEGORÍA
=========================================== */
async function cargarEstadisticasCategoria() {

    const res = await fetch(`${BASE_URL}/api/asistencia/categoria/${idCategoria}/stats`);
    const data = await res.json();

    document.getElementById("infoAsistenciaPromedio").innerText =
        `Asistencia promedio: ${data.promedioAsistencia ?? 0}%`;
}

/* ==========================================
   3) LISTAR EVENTOS
=========================================== */
async function cargarEventos() {

    const res = await fetch(`${BASE_URL}/api/asistencia/categoria/eventos/${idCategoria}`);
    const eventos = await res.json();

    document.getElementById("infoTotalEventos").innerText =
        `Total de eventos: ${eventos.length}`;

    const tbody = document.getElementById("tbodyEventos");
    tbody.innerHTML = "";

    eventos.forEach(ev => {
        tbody.innerHTML += `
            <tr class="border-b">
                <td class="p-2">${new Date(ev.fecha).toLocaleDateString()}</td>
                <td class="p-2">${ev.tipo}</td>
                <td class="p-2 font-bold">${ev.porcentaje}%</td>
                <td class="p-2">
                    <button class="bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-800"
                        onclick="verDetalleEvento('${ev._id}')">Ver</button>
                </td>
            </tr>
        `;
    });
}

function verDetalleEvento(idEvento) {
    localStorage.setItem("eventoSeleccionado", idEvento);
    window.location.href = "./asistencia_evento.html";
}

cargarCategoria();
cargarEstadisticasCategoria();
cargarEventos();

</script>

</body>
</html>
