<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistencia del Jugador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<script>
if (!localStorage.getItem("token") || localStorage.getItem("rol") !== "director") {
    window.location.href = "../index.html";
}
</script>

<div class="flex">

    <!-- SIDEBAR -->
    <aside class="w-60 bg-green-700 text-white min-h-screen p-4 flex flex-col gap-4">
        <h2 class="text-xl font-bold text-center mb-5">Director</h2>

        <a href="./director.html" class="hover:underline">Inicio</a>
        <a href="./jugadores.html" class="hover:underline">Jugadores</a>
        <a href="./entrenadores.html" class="hover:underline">Entrenadores</a>
        <a href="./categorias.html" class="font-bold underline">Categor√≠as</a>
        <a href="./eventos.html" class="hover:underline">Eventos</a>
        <a href="./pagos.html" class="hover:underline">Pagos</a>
        <a href="./avisos.html" class="hover:underline">Avisos</a>
        <a href="./reportes.html" class="hover:underline">Reportes</a>

        <button onclick="logout()" class="bg-red-600 mt-auto p-2 rounded">Cerrar sesi√≥n</button>
    </aside>

    <!-- CONTENIDO -->
    <main class="flex-1 p-8">

        <button onclick="volverCategoria()"
                class="mb-6 bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">
            ‚Üê Volver
        </button>

        <h1 id="tituloJugador" class="text-3xl font-bold text-green-700 mb-6">
            Asistencia del Jugador
        </h1>

        <!-- INFO JUGADOR -->
        <div class="bg-white p-6 rounded shadow mb-8">
            <h2 class="text-xl font-semibold mb-3">Informaci√≥n del Jugador</h2>
            <p id="infoNombre"></p>
            <p id="infoRut"></p>
            <p id="infoCategoria"></p>
            <p id="infoEdad"></p>
        </div>

        <!-- ESTAD√çSTICAS -->
        <div class="bg-white p-6 rounded shadow mb-8">
            <h2 class="text-xl font-semibold mb-4">Estad√≠sticas</h2>

            <div class="grid grid-cols-4 gap-4">
                <div class="p-4 bg-blue-100 rounded text-center">
                    <p>Total registros</p>
                    <p id="statTotal" class="text-2xl font-bold">0</p>
                </div>

                <div class="p-4 bg-green-100 rounded text-center">
                    <p>Asistencias</p>
                    <p id="statAsistencias" class="text-2xl font-bold">0</p>
                </div>

                <div class="p-4 bg-red-100 rounded text-center">
                    <p>Faltas</p>
                    <p id="statFaltas" class="text-2xl font-bold">0</p>
                </div>

                <div class="p-4 bg-yellow-100 rounded text-center">
                    <p>Asistencia (%)</p>
                    <p id="statPorcentaje" class="text-2xl font-bold">0%</p>
                </div>
            </div>
        </div>

        <!-- DETALLE POR FECHA -->
        <div class="bg-white p-6 rounded shadow">
            <h2 class="text-xl font-semibold mb-4">Detalle por d√≠a</h2>

            <table class="w-full table-auto">
                <thead>
                    <tr class="border-b bg-gray-200">
                        <th class="p-2">Fecha</th>
                        <th class="p-2">Asistencia</th>
                        <th class="p-2">Observaci√≥n</th>
                    </tr>
                </thead>
                <tbody id="tbodyDetalle"></tbody>
            </table>
        </div>

    </main>
</div>

<script src="../js/config.js"></script>

<script>

function logout() {
    localStorage.clear();
    window.location.href = "../index.html";
}

const idJugador = localStorage.getItem("jugadorAsistencia");
if (!idJugador) {
    alert("Jugador no encontrado");
    window.location.href = "./categorias.html";
}

/* ======================================================
   OBTENER INFORMACI√ìN DEL JUGADOR
====================================================== */
async function cargarJugador() {

    const res = await fetch(`${BASE_URL}/api/jugadores/${idJugador}`);
    const jugador = await res.json();

    document.getElementById("tituloJugador").innerText =
        `Asistencia de ${jugador.nombre}`;

    document.getElementById("infoNombre").innerText =
        `Nombre: ${jugador.nombre}`;

    document.getElementById("infoRut").innerText =
        `RUT: ${jugador.rut}`;

    document.getElementById("infoCategoria").innerText =
        `Categor√≠a: ${jugador.categoria?.nombre ?? "Sin categor√≠a"}`;

    document.getElementById("infoEdad").innerText =
        `Edad: ${calcularEdad(jugador.fechaNacimiento)}`;
}

function volverCategoria() {
    const idCategoria = localStorage.getItem("categoriaSeleccionada");
    if (idCategoria) {
        localStorage.setItem("categoriaAutoOpen", idCategoria);
    }
    window.location.href = "./categorias.html";
}

/* ======================================================
   CARGAR ESTAD√çSTICAS
====================================================== */
async function cargarEstadisticas() {

    const res = await fetch(`${BASE_URL}/api/asistencia/jugador/${idJugador}`);
    const data = await res.json();

    const registros = data.registros || [];

    const total = registros.length;
    const asistencias = registros.filter(r => r.presente === true).length;
    const faltas = registros.filter(r => r.presente === false).length;

    const porcentaje = total > 0 
        ? ((asistencias / total) * 100).toFixed(1)
        : 0;

    document.getElementById("statTotal").innerText = total;
    document.getElementById("statAsistencias").innerText = asistencias;
    document.getElementById("statFaltas").innerText = faltas;
    document.getElementById("statPorcentaje").innerText = `${porcentaje}%`;
}

/* ======================================================
   DETALLE POR D√çA (NUEVO FORMATO)
====================================================== */
async function cargarDetalle() {

    const res = await fetch(`${BASE_URL}/api/asistencia/jugador/${idJugador}`);
    const data = await res.json();

    const registros = data.registros || [];

    const tbody = document.getElementById("tbodyDetalle");
    tbody.innerHTML = "";

    registros.forEach(r => {

        const fecha = new Date(r.fechaEvento).toLocaleDateString("es-CL");

        tbody.innerHTML += `
            <tr class="border-b">
                <td class="p-2">${fecha}</td>

                <td class="p-2">
                    ${r.presente
                        ? "<span class='text-green-600 font-bold'>üü¢ Asisti√≥</span>"
                        : "<span class='text-red-600 font-bold'>üî¥ No asisti√≥</span>"
                    }
                </td>

                <td class="p-2">${r.observacion || "-"}</td>
            </tr>
        `;
    });
}
/* ======================================================
   FUNCI√ìN AUXILIAR PARA EDAD
====================================================== */
function calcularEdad(fecha) {
    const n = new Date(fecha);
    const h = new Date();
    let edad = h.getFullYear() - n.getFullYear();
    const m = h.getMonth() - n.getMonth();
    if (m < 0 || (m === 0 && h.getDate() < n.getDate())) edad--;
    return edad;
}

// Ejecutar carga
cargarJugador();
cargarEstadisticas();
cargarDetalle();

</script>

</body>
</html>
