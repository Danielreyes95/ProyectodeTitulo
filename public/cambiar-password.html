<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<!-- VALIDAR QUE EL USUARIO TIENE ID ASIGNADO (APODERADO CON CLAVE TEMPORAL) -->
<script>
    const idAp = localStorage.getItem("idApoderado");
    if (!idAp) {
        window.location.href = "index.html"; // si entra sin login previo, lo sacamos
    }
</script>

<div class="card p-6" style="max-width: 400px; width: 100%;">
    
    <h2 class="text-center mb-4">Cambiar Contraseña</h2>

    <p class="text-gray-700 text-center mb-3">
        Estás usando una contraseña temporal.<br>
        Por seguridad debes crear una nueva.
    </p>

    <input id="pass1"
           type="password"
           class="input mb-2"
           placeholder="Nueva contraseña"
           autocomplete="new-password">

    <input id="pass2"
           type="password"
           class="input mb-4"
           placeholder="Repetir contraseña"
           autocomplete="new-password">

    <button onclick="cambiarPassword()" class="btn btn-primary w-full">
        Guardar nueva contraseña
    </button>

    <button onclick="window.location.href='index.html'"
            class="btn btn-secondary w-full mt-2">
        Volver al inicio de sesión
    </button>

    <div id="msg" class="alert alert-error hidden mt-3"></div>

</div>

<script src="./js/cambiar-password.js"></script>

</body>
</html>
