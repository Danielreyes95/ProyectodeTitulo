<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago pendiente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md text-center">
    <h1 class="text-2xl font-bold text-amber-500 mb-4">Pago pendiente ⏳</h1>
    <p class="text-gray-700 mb-2">
      Tu pago quedó en estado pendiente. Puede demorar unos minutos en confirmarse.
    </p>
    <p class="text-sm text-gray-500 mb-6" id="detalleEstado"></p>

    <a href="/jugador/pagos-jugador.html"
       class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded">
      Volver a Pagos
    </a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const status = params.get("status") || params.get("collection_status");
    const id = params.get("payment_id") || params.get("collection_id");
    const p = document.getElementById("detalleEstado");

    p.textContent = status && id
      ? `Estado: ${status} • ID de pago: ${id}`
      : "No se recibió información adicional del pago.";
  </script>
</body>
</html>
