<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagos del Jugador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Estilos globales -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>

<body class="bg-gray-100">

<!-- VALIDACIÓN -->
<script>
if (!localStorage.getItem("token") || localStorage.getItem("rol") !== "apoderado") {
    window.location.href = "../index.html";
}
</script>

<script src="../js/config.js"></script>

<!-- SIDEBAR AUTO -->
<div id="sidebar-container"></div>
<script src="../js/loadSidebar.js"></script>

<!-- ==========================================
     CONTENIDO PRINCIPAL
========================================== -->
<main class="p-4 sm:p-8 md:ml-60 max-w-5xl mx-auto">

    <!-- VOLVER -->
    <button onclick="window.location.href='./jugador.html'"
        class="mb-4 bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded shadow">
        ← Volver
    </button>

    <h1 class="text-2xl sm:text-3xl font-bold text-amber-600 mb-2">Pagos del Jugador</h1>

    <p class="text-sm sm:text-base text-gray-600 mb-6">
        Jugador: <span id="nombreJugador"></span> •
        RUT: <span id="rutJugador"></span> •
        Categoría: <span id="categoriaJugador"></span>
    </p>

    <!-- ================================
         PAGAR MENSUALIDAD
    ================================= -->
    <div class="bg-white p-4 sm:p-6 shadow rounded border-l-8 border-amber-500 mb-8">

        <h2 class="text-lg sm:text-xl font-bold text-amber-700 mb-2">Pagar Mensualidad</h2>

        <p class="text-gray-600 mb-4 text-sm sm:text-base">
            Seleccione el mes que desea pagar.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 sm:items-center">
            <select id="mesPagar" class="border px-3 py-2 rounded w-full sm:w-64"></select>

            <button onclick="pagarMensualidad()"
                class="bg-amber-600 hover:bg-amber-700 text-white px-6 py-2 rounded shadow w-full sm:w-auto">
                Pagar ahora
            </button>
        </div>

        <p id="msgPago" class="mt-3 font-semibold"></p>
    </div>

    <!-- ================================
         HISTORIAL
    ================================= -->
    <h2 class="text-xl sm:text-2xl font-bold text-gray-700 mb-4">Historial de Pagos</h2>

    <div class="bg-white shadow rounded p-4 responsive-table">
        <table class="w-full min-w-[700px] text-sm">
            <thead class="bg-gray-200">
                <tr>
                    <th class="p-2">Mes</th>
                    <th class="p-2">Año</th>
                    <th class="p-2">Estado</th>
                    <th class="p-2">Monto</th>
                    <th class="p-2">Método</th>
                    <th class="p-2">Fecha Pago</th>
                </tr>
            </thead>
            <tbody id="tablaPagos"></tbody>
        </table>
    </div>

</main>

<!-- ==========================================
     SCRIPT LÓGICA
========================================== -->
<script>
const idJugador = localStorage.getItem("idJugador");

document.getElementById("nombreJugador").innerText = localStorage.getItem("nombreJugador");
document.getElementById("rutJugador").innerText = localStorage.getItem("rutJugador");
document.getElementById("categoriaJugador").innerText = localStorage.getItem("categoriaNombreJugador");


// =====================================================
// CARGAR MESES DISPONIBLES
// =====================================================
async function cargarMeses() {
    const res = await fetch(`${BASE_URL}/api/pagos/meses/${idJugador}`);
    const data = await res.json();

    const sel = document.getElementById("mesPagar");
    sel.innerHTML = "";

    data.meses.forEach(m => {
        if (!m.pagado) {
            sel.innerHTML += `<option value="${m.mes} ${m.anio}">${m.mes} ${m.anio}</option>`;
        }
    });

    if (sel.innerHTML === "") {
        sel.innerHTML = `<option>No hay meses pendientes</option>`;
    }
}


// =====================================================
// REGISTRAR PAGO
// =====================================================
async function pagarMensualidad() {
    const mesCompleto = document.getElementById("mesPagar").value;

    const res = await fetch(`${BASE_URL}/api/pagos/registrar`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "authorization": localStorage.getItem("token")
        },
        body: JSON.stringify({
            jugadorId: idJugador,
            mes: mesCompleto,
            monto: 25000,
            metodoPago: "App",
            observacion: ""
        })
    });

    const data = await res.json();
    const msg = document.getElementById("msgPago");

    if (data.error) {
        msg.classList = "text-red-600";
        msg.innerText = data.error;
    } else {
        msg.classList = "text-green-600";
        msg.innerText = "Pago registrado correctamente ✔";

        cargarPagos();
        cargarMeses();
    }
}


// =====================================================
// CARGAR HISTORIAL COMPLETO
// =====================================================
async function cargarPagos() {
    const mesesRes = await fetch(`${BASE_URL}/api/pagos/meses/${idJugador}`);
    const mesesData = await mesesRes.json();

    const pagosRes = await fetch(`${BASE_URL}/api/pagos/jugador/${idJugador}`);
    const pagosData = await pagosRes.json();

    const pagos = Array.isArray(pagosData) ? pagosData : [];
    const meses = mesesData.meses || [];

    const tabla = document.getElementById("tablaPagos");
    tabla.innerHTML = "";

    meses.forEach(m => {
        const clave = `${m.mes} ${m.anio}`;
        const pago = pagos.find(p => p.mes === clave);

        tabla.innerHTML += `
            <tr class="border-b">
                <td class="p-2">${m.mes}</td>
                <td class="p-2">${m.anio}</td>
                <td class="p-2">${pago ? pago.estado : "Pendiente"}</td>
                <td class="p-2">${pago ? "$" + pago.monto.toLocaleString("es-CL") : "-"}</td>
                <td class="p-2">${pago ? pago.metodoPago : "-"}</td>
                <td class="p-2">${pago?.fechaPago ? new Date(pago.fechaPago).toLocaleDateString("es-CL") : "-"}</td>
            </tr>
        `;
    });
}


// =====================================================
// INICIALIZACIÓN
// =====================================================
cargarMeses();
cargarPagos();
</script>

</body>
</html>
