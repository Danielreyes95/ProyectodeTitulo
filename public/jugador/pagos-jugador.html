<script>
// ==========================================
// DATOS DEL JUGADOR (desde localStorage)
// ==========================================
const idJugador = localStorage.getItem("idJugador");
console.log("idJugador desde LS:", idJugador, "BASE_URL:", BASE_URL);

document.getElementById("nombreJugador").innerText = localStorage.getItem("nombreJugador");
document.getElementById("rutJugador").innerText = localStorage.getItem("rutJugador");
document.getElementById("categoriaJugador").innerText = localStorage.getItem("categoriaNombreJugador");

/* ‚úÖ CERRAR SESI√ìN */
function logout() {
    localStorage.clear();
    window.location.href = "../index.html";
}

// =====================================================
// CARGAR MESES DISPONIBLES PARA PAGO
// =====================================================
async function cargarMeses() {
    try {
        const res = await fetch(`${BASE_URL}/api/pagos/meses/${idJugador}`);
        console.log("GET /api/pagos/meses:", res.status);

        const data = await res.json();
        console.log("Respuesta meses:", data);

        const sel = document.getElementById("mesPagar");
        sel.innerHTML = "";

        (data.meses || []).forEach(m => {
            if (!m.pagado) {
                sel.innerHTML += `<option value="${m.mes} ${m.anio}">${m.mes} ${m.anio}</option>`;
            }
        });

        if (sel.innerHTML === "") {
            sel.innerHTML = `<option>No hay meses pendientes</option>`;
        }
    } catch (err) {
        console.error("Error cargando meses:", err);
    }
}

// =====================================================
// PAGAR MENSUALIDAD (Mercado Pago)
// =====================================================
async function pagarMensualidad() {
    const selectMes = document.getElementById("mesPagar");
    const mesCompleto = selectMes.value;

    if (!mesCompleto || mesCompleto === "No hay meses pendientes") {
        alert("No hay meses pendientes para pagar.");
        return;
    }

    const token = localStorage.getItem("token");
    const emailApoderado = localStorage.getItem("emailApoderado");
    const apoderadoId = localStorage.getItem("idApoderado");
    const categoriaId = localStorage.getItem("categoriaIdJugador"); // pon la key que uses t√∫

    try {
        const res = await fetch(`${BASE_URL}/api/mercado-pago/crear-preferencia`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                ...(token ? { Authorization: `Bearer ${token}` } : {}),
            },
            body: JSON.stringify({
                jugadorId: idJugador,
                apoderadoId,
                categoriaId,
                mes: mesCompleto,
                monto: 25000,
                emailApoderado,
                descripcion: `Mensualidad ${mesCompleto} - ${localStorage.getItem("nombreJugador")}`
            })
        });

        if (!res.ok) {
            console.error("Error HTTP al crear preferencia:", await res.text());
            alert("No se pudo iniciar el pago. Intente nuevamente.");
            return;
        }

        const data = await res.json();
        console.log("Respuesta MP:", data);

        // üëâ Usar sandbox si existe, si no, init_point
        const urlPago = data.sandbox_init_point || data.init_point;

        if (!urlPago) {
            alert("Mercado Pago no devolvi√≥ la URL de pago.");
            return;
        }

        window.location.href = urlPago;
    } catch (error) {
        console.error("Error al conectar con Mercado Pago:", error);
        alert("Error al conectar con Mercado Pago.");
    }
}

// =====================================================
// HISTORIAL DE PAGOS
// =====================================================
async function cargarPagos() {
    try {
        const mesesRes = await fetch(`${BASE_URL}/api/pagos/meses/${idJugador}`);
        console.log("GET /api/pagos/meses (historial):", mesesRes.status);
        const mesesData = await mesesRes.json();

        const pagosRes = await fetch(`${BASE_URL}/api/pagos/jugador/${idJugador}`);
        console.log("GET /api/pagos/jugador:", pagosRes.status);
        const pagosData = await pagosRes.json();

        console.log("Meses:", mesesData);
        console.log("Pagos:", pagosData);

        const pagos = Array.isArray(pagosData) ? pagosData : pagosData.pagos || [];
        const meses = mesesData.meses || [];
        const tabla = document.getElementById("tablaPagos");
        tabla.innerHTML = "";

        meses.forEach(m => {
            const clave = `${m.mes} ${m.anio}`;  // "Noviembre 2025"
            const pago = pagos.find(p => p.mes === clave);

            tabla.innerHTML += `
                <tr class="border-b">
                    <td class="p-2">${m.mes}</td>
                    <td class="p-2">${m.anio}</td>
                    <td class="p-2">${pago ? pago.estado : "Pendiente"}</td>
                    <td class="p-2">${pago ? "$" + pago.monto.toLocaleString("es-CL") : "-"}</td>
                    <td class="p-2">${pago ? pago.metodoPago : "-"}</td>
                    <td class="p-2">${pago?.fechaPago ? new Date(pago.fechaPago).toLocaleDateString("es-CL") : "-"}</td>
                </tr>
            `;
        });
    } catch (err) {
        console.error("Error cargando historial de pagos:", err);
    }
}

// =====================================================
// INICIO
// =====================================================
cargarMeses();
cargarPagos();
</script>
