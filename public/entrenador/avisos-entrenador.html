<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Avisos - Entrenador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<!-- VALIDACIÓN -->
<script>
if (!localStorage.getItem("token") || localStorage.getItem("rol") !== "entrenador") {
    window.location.href = "../index.html";
}
</script>

<div class="flex">

    <!-- SIDEBAR -->
    <aside class="w-60 bg-green-700 text-white min-h-screen p-4 flex flex-col gap-4 shadow-lg">
        <h2 class="text-xl font-bold mb-5 text-center">Entrenador</h2>

        <a href="./entrenador.html">Inicio</a>
        <a href="./miCategoria.html">Mi Categoría</a>
        <a href="./asistencia-jugadores.html">Asistencia</a>
        <a href="./rendimiento.html">Rendimiento</a>
        <a href="./eventos.html">Eventos</a>
        <a href="./avisos-entrenador.html" class="font-bold underline">Avisos</a>
        <a href="./reportes-entrenador.html">Reportes</a>

        <button onclick="logout()" class="bg-red-600 p-2 mt-auto rounded hover:bg-red-700">
            Cerrar sesión
        </button>
    </aside>

    <!-- CONTENIDO -->
    <main class="flex-1 p-8">

        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-green-700">Avisos a Apoderados</h1>

            <button onclick="abrirModalAviso()"
                    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
                + Nuevo aviso
            </button>
        </div>

        <!-- TABLA DE AVISOS -->
        <div class="bg-white p-4 rounded shadow">
            <table class="w-full table-auto">
                <thead>
                <tr class="border-b bg-gray-200">
                    <th class="p-2 text-left">Título</th>
                    <th class="p-2 text-left">Fecha</th>
                    <th class="p-2 text-left">Destinatario</th>
                    <th class="p-2 text-left">Acciones</th>
                </tr>
                </thead>
                <tbody id="tbodyAvisos"></tbody>
            </table>

            <p id="mensajeSinAvisos" class="text-center text-gray-500 mt-4 hidden">
                No has enviado avisos aún.
            </p>
        </div>

    </main>
</div>

<!-- MODAL CREAR AVISO -->
<div id="modalAviso" class="fixed inset-0 bg-black bg-opacity-40 hidden flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-[500px]">

        <h2 id="tituloModalAviso" class="text-xl font-bold text-green-700 mb-4">Nuevo aviso</h2>

        <div class="mb-3">
            <label class="font-semibold">Título</label>
            <input type="text" id="avisoTitulo" class="border p-2 rounded w-full" />
        </div>

        <div class="mb-3">
            <label class="font-semibold">Contenido</label>
            <textarea id="avisoContenido" class="border p-2 rounded w-full" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label class="font-semibold">Destinatario</label>
            <select id="avisoDestinatario" class="border p-2 rounded w-full" onchange="mostrarJugador()">
                <option value="Categoria">Todos los apoderados de mi categoría</option>
                <option value="Jugador">Apoderado de jugador específico</option>
            </select>
        </div>

        <!-- Jugador específico -->
        <div id="bloqueJugador" class="mb-3 hidden">
            <label class="font-semibold">Seleccionar jugador</label>
            <select id="avisoJugadorId" class="border p-2 rounded w-full"></select>
        </div>

        <div class="flex justify-end gap-2 mt-4">
            <button onclick="cerrarModalAviso()" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">
                Cancelar
            </button>

            <button onclick="guardarAviso()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
                Enviar aviso
            </button>
        </div>

    </div>
</div>

<!-- MODAL VER AVISO -->
<div id="modalVerAviso"
     class="fixed inset-0 bg-black bg-opacity-40 hidden flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-[500px] relative">

    <!-- Botón cerrar -->
    <button onclick="cerrarModalVerAviso()"
            class="absolute top-2 right-3 text-gray-500 hover:text-black text-xl">
      ×
    </button>

    <h2 id="verAvisoTitulo" class="text-xl font-bold text-green-700 mb-2">
      Aviso
    </h2>

    <p class="text-sm text-gray-500 mb-4">
      Fecha: <span id="verAvisoFecha">—</span>
    </p>

    <div class="border-t pt-3">
      <p id="verAvisoContenido" class="text-gray-700 whitespace-pre-line"></p>
    </div>

  </div>
</div>


<!-- SOCKET.IO -->
<script src="/socket.io/socket.io.js"></script>
<script src="/js/config.js"></script>
<script src="/js/avisos-entrenador.js"></script>

</body>
</html>
