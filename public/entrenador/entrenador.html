<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel del Entrenador</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">

<!-- VALIDACIÓN DE SESIÓN -->
<script>
if (!localStorage.getItem("token") || localStorage.getItem("rol") !== "entrenador") {
    window.location.href = "../index.html";
}
</script>

<!-- ======================================================
     CONTENIDO PRINCIPAL SIN SIDEBAR
====================================================== -->
<main class="p-10 min-h-screen relative flex flex-col">

    <!-- TÍTULO -->
    <h1 class="text-3xl font-bold text-green-700">Bienvenido, Entrenador</h1>
    <p class="text-gray-600 mb-10">Panel de control de tu categoría.</p>

    <!-- ======================================================
         ACCESOS RÁPIDOS
    ======================================================= -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 z-10">

        <a href="./miCategoria.html"
           class="bg-white shadow-md rounded-xl p-6 text-center border-l-8 border-green-600
                  hover:shadow-lg hover:scale-[1.02] transition cursor-pointer">
            <p class="text-xl font-bold text-green-700">Mi Categoría</p>
            <p class="text-gray-500 text-sm">Jugadores asignados</p>
        </a>

        <a href="./asistencia.html"
           class="bg-white shadow-md rounded-xl p-6 text-center border-l-8 border-blue-600
                  hover:shadow-lg hover:scale-[1.02] transition cursor-pointer">
            <p class="text-xl font-bold text-blue-700">Asistencia</p>
            <p class="text-gray-500 text-sm">Registro diario</p>
        </a>

        <a href="./observaciones.html"
           class="bg-white shadow-md rounded-xl p-6 text-center border-l-8 border-amber-600
                  hover:shadow-lg hover:scale-[1.02] transition cursor-pointer">
            <p class="text-xl font-bold text-amber-700">Observaciones</p>
            <p class="text-gray-500 text-sm">Notas individuales</p>
        </a>

        <a href="./estadisticas.html"
           class="bg-white shadow-md rounded-xl p-6 text-center border-l-8 border-purple-600
                  hover:shadow-lg hover:scale-[1.02] transition cursor-pointer">
            <p class="text-xl font-bold text-purple-700">Rendimiento</p>
            <p class="text-gray-500 text-sm">
                Goles • Asistencias • Tarjetas
            </p>
        </a>

        <a href="./avisos-entrenador.html"
           class="bg-white shadow-md rounded-xl p-6 text-center border-l-8 border-red-600
                  hover:shadow-lg hover:scale-[1.02] transition cursor-pointer">
            <p class="text-xl font-bold text-red-700">Enviar Avisos</p>
            <p class="text-gray-500 text-sm">A jugadores de tu categoría</p>
        </a>

    </div>

    <!-- ======================================================
         BOTÓN CERRAR SESIÓN
    ======================================================= -->
    <div class="mt-auto mb-10 z-10">
        <button onclick="logout()"
                class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded shadow">
            Cerrar sesión
        </button>
    </div>

    <!-- MARCA DE AGUA -->
    <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 z-0 pointer-events-none">
        <h2 class="text-6xl md:text-7xl font-extrabold text-green-600 opacity-10 select-none">
            Escuela de Fútbol
        </h2>
    </div>

</main>

<script>
function logout() {
    localStorage.clear();
    window.location.href = "../index.html";
}
</script>

</body>
</html>
